{include="header"}

<script type="text/javascript">
   $(document).ready(function() {
      $("#b_nuevo_perfil").click(function(event) {
         event.preventDefault();
         $("#modal_nuevo_perfil").modal('show');
         document.f_nuevo_perfil.nperfil.focus();
      });
   });
</script>

<div class="container-fluid" style="margin-top: 10px; margin-bottom: 5px;">
   <div class="row">
      <div class="col-md-2">
         <div class="btn-group">
            <a class="btn btn-sm btn-default" href="{$fsc->perfil->url_perfil()}" title="Recargar la página">
               <span class="glyphicon glyphicon-refresh"></span>
            </a>
            {if condition="$fsc->page->is_default()"}
            <a class="btn btn-sm btn-default active" href="{$fsc->perfil->url_perfil()}&amp;default_page=FALSE" title="desmarcar como página de inicio">
               <span class="glyphicon glyphicon-home"></span>
            </a>
            {else}
            <a class="btn btn-sm btn-default" href="{$fsc->perfil->url_perfil()}&amp;default_page=TRUE" title="marcar como página de inicio">
               <span class="glyphicon glyphicon-home"></span>
            </a>
            {/if}
         </div>
      </div>
      <div class="col-md-8 text-center">
         <h2 style="margin-top: 0px;">Perfiles</h2>
      </div>
      <div class="col-md-2 text-right">
         <a id="b_nuevo_perfil" class="btn btn-sm btn-success" href="#">
            <span class="glyphicon glyphicon-plus"></span> &nbsp; Nuevo
         </a>
      </div>
   </div>
</div>

<div role="tabpanel">
   <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active">
         <a href="#home" aria-controls="home" role="tab" data-toggle="tab">Perfiles</a>
      </li>
      
   </ul>
   <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="home">
         <div class="table-responsive">
            <table class="table table-hover">
               <thead>
                  <tr>
                     <th class="text-left">Id</th> 
                     <th class="text-left">Perfil</th>
                     <th class="text-left">Descripción</th>
                     
                  </tr>
               </thead>
               {loop="$fsc->perfil->perfil_all()"}
               <tr>
                  <td><a href="{$value->url_perfil()}">{$value->idperfil}</a></td>
                  <td>{$value->perfil}</td>
                  <td>{$value->descripcion}</td>
               </tr>
               {/loop}
            </table>
         </div>
      </div>
      
   </div>
</div>

<div class="modal" id="modal_nuevo_perfil">
   <div class="modal-dialog">
      <div class="modal-content">
         <form name="f_nuevo_perfil" class="form" role="form" action="{$fsc->perfil->url_perfil()}" method="post">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title">Nuevo Perfil</h4>
            </div>
            <div class="modal-body">
               <div class="form-group">
                  Nombre:
                  <input class="form-control" type="text" name="nperfil" autocomplete="off"/>
               </div>
               <div class="form-group">
                  Descripción:
                  <textarea class="form-control" name="ndescripcion"></textarea>
               </div>
            </div>
            <div class="modal-footer">
               <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true;this.form.submit();">
                  <span class="glyphicon glyphicon-floppy-disk"></span> &nbsp; Guardar
               </button>
            </div>
         </form>
      </div>
   </div>
</div>

{include="footer"}
